[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:xvfb]
command=Xvfb :99 -screen 0 1920x1080x24
autorestart=true
priority=10

[program:x11vnc]
command=x11vnc -display :99 -forever -shared -rfbport 5900 -nopw
autorestart=true
priority=20

[program:novnc]
command=websockify --web=/usr/share/novnc 6080 localhost:5900
autorestart=true
priority=30

[program:openbox]
command=openbox-session
environment=DISPLAY=":99",HOME="/root"
autorestart=true
priority=35

[program:google-chrome]
command=google-chrome --no-sandbox --disable-gpu --disable-dev-shm-usage --start-maximized --user-data-dir=/root/.config/google-chrome
environment=DISPLAY=":99",HOME="/root"
autorestart=true
priority=40
startsecs=10

[program:openclaw-gateway]
command=openclaw gateway --port 18789 --host 0.0.0.0 --allow-unconfigured --verbose
environment=DISPLAY=":99",HOME="/root",ANTHROPIC_API_KEY="%(ENV_ANTHROPIC_API_KEY)s"
autorestart=true
priority=45
startsecs=5
