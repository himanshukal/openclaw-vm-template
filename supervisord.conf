[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:xvfb]
command=Xvfb :99 -screen 0 1920x1080x24
autorestart=true
priority=10

[program:x11vnc]
command=x11vnc -display :99 -forever -shared -rfbport 5900 -nopw
autorestart=true
priority=20

[program:novnc]
command=websockify --web=/usr/share/novnc 6080 localhost:5900
autorestart=true
priority=30

[program:openbox]
command=openbox-session
environment=DISPLAY=":99",HOME="/root"
autorestart=true
priority=35

[program:openclaw-gateway]
command=openclaw gateway --port 18790 --verbose
environment=DISPLAY=":99",HOME="/root",NODE_OPTIONS="--max-old-space-size=1536",OPENCLAW_GATEWAY_TOKEN="%(ENV_OPENCLAW_GATEWAY_TOKEN)s",NVIDIA_API_KEY="%(ENV_NVIDIA_API_KEY)s"
autorestart=true
priority=45
startsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:gateway-proxy]
command=socat TCP-LISTEN:18789,fork,reuseaddr,bind=0.0.0.0 TCP:127.0.0.1:18790
autorestart=true
priority=50
