[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:xvfb]
command=Xvfb :99 -screen 0 1280x720x24
autorestart=true
priority=10

[program:x11vnc]
command=x11vnc -display :99 -forever -shared -rfbport 5900 -nopw
autorestart=true
priority=20

[program:novnc]
command=websockify --web=/usr/share/novnc 6080 localhost:5900
autorestart=true
priority=30

[program:openbox]
command=openbox-session
environment=DISPLAY=":99",HOME="/root"
autorestart=true
priority=35

[program:openclaw-gateway]
command=openclaw gateway --port 18790 --allow-unconfigured --verbose
environment=DISPLAY=":99",HOME="/root",NODE_OPTIONS="--max-old-space-size=1536",OPENCLAW_GATEWAY_TOKEN="%(ENV_OPENCLAW_GATEWAY_TOKEN)s",NVIDIA_API_KEY="%(ENV_NVIDIA_API_KEY)s",OPENROUTER_API_KEY="%(ENV_OPENROUTER_API_KEY)s",ANTHROPIC_API_KEY="%(ENV_ANTHROPIC_API_KEY)s",OPENAI_API_KEY="%(ENV_OPENAI_API_KEY)s"
autorestart=true
priority=40
startsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:gateway-proxy]
command=nginx -g "daemon off;"
autorestart=true
priority=45

[program:setup-browser]
command=/setup-browser.sh
environment=DISPLAY=":99",HOME="/root",OPENCLAW_GATEWAY_TOKEN="%(ENV_OPENCLAW_GATEWAY_TOKEN)s"
autorestart=true
priority=50
startsecs=0
startretries=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
